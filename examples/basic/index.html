<!DOCTYPE html>
<head>
  <title>Basic example</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
    }

    svg {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <svg
    height="100"
    preserveAspectRatio="xMidYMid meet"
    width="100"
    viewBox="0 0 100 100"
  >
    <rect x="20" y="20" width="60" height="60" fill="yellow"></rect>
  </svg>
  <script src="dist.js"></script>
</body>
